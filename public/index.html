<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="./js/index.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
        <div class="field is-grouped">
            <!-- <p class="control">
              <button class="button" id="previous">
                Add excercise to previous workout plan
              </button>
            </p> -->
            <form class="field has-addons" id="workoutForm">
                <div class="control">
                  <input class="input" id='workoutInput' type="text" placeholder="Workout name">
                </div>
                <div class="control">
                  <a class="button is-info" id="newWorkout">
                    Add Workout
                  </a>
                </div>
            </form>
          </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  </body>
</html>
