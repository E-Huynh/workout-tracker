<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script defer src="./js/index.js"></script>
</head>

<body>
  <section class='level'>
    <section class='columns has-background-grey-light level-item'>
      <div class="column is-one-third">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title is-centered is-capitalized" id='displayHeader'>
            </p>
          </header>
          <div class="card-content">
            <div class="content has-text-centered" id='displayArea'>
            </div>
          </div>
          <footer class="card-footer">
            <a href="#" class="card-footer-item" id="addBtn">Add Excercise</a>
            <a href="#" class="card-footer-item" id="selectBtn">Select Workout</a>
            <a href="#" class="card-footer-item" id="createBtn">Create New Workout</a>
          </footer>
        </div>  
      </div>
    </section>  
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</body>

</html>
